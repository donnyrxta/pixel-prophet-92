  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    // Icon components using Lucide
    const Icon = ({ name, className = "w-5 h-5" }) => {
      const ref = useRef(null);
      useEffect(() => {
        if (ref.current) {
          ref.current.innerHTML = '';
          lucide.createElement(lucide.icons[name]).then(el => {
            if (ref.current) ref.current.appendChild(el);
          }).catch(() => {});
        }
      }, [name]);
      return <span ref={ref} className={`inline-flex ${className}`} />;
    };
    
    // Simple icon fallbacks
    const WifiIcon = () => (
      <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
      </svg>
    );
    
    const MapPinIcon = () => (
      <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    );
    
    const CheckIcon = () => (
      <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
      </svg>
    );
    
    const DownloadIcon = () => (
      <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
    );
    
    const ArrowRightIcon = () => (
      <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
      </svg>
    );
    
    const InfoIcon = () => (
      <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );
    
    const TrendingUpIcon = () => (
      <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
      </svg>
    );
    
    const TrendingDownIcon = () => (
      <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" />
      </svg>
    );
    
    // Animated Number Component
    const AnimatedNumber = ({ value, prefix = "", suffix = "", className = "" }) => {
      const [displayValue, setDisplayValue] = useState(0);
      
      useEffect(() => {
        const duration = 800;
        const steps = 30;
        const increment = value / steps;
        let current = 0;
        
        const timer = setInterval(() => {
          current += increment;
          if (current >= value) {
            setDisplayValue(value);
            clearInterval(timer);
          } else {
            setDisplayValue(Math.round(current));
          }
        }, duration / steps);
        
        return () => clearInterval(timer);
      }, [value]);
      
      return (
        <span className={`animate-count ${className}`}>
          {prefix}{displayValue.toLocaleString()}{suffix}
        </span>
      );
    };
    
    // Input Field Component with Tooltip
    const InputField = ({ label, value, onChange, tooltip, prefix, suffix, min = 0, max, step = 1 }) => (
      <div className="space-y-2">
        <div className="flex items-center gap-2">
          <label className="text-sm font-medium text-gray-700">{label}</label>
          {tooltip && (
            <div className="tooltip">
              <InfoIcon />
              <span className="tooltip-text">{tooltip}</span>
            </div>
          )}
        </div>
        <div className="relative">
          {prefix && (
            <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-medium">
              {prefix}
            </span>
          )}
          <input
            type="number"
            value={value}
            onChange={(e) => onChange(Number(e.target.value))}
            min={min}
            max={max}
            step={step}
            className={`calc-input w-full px-4 py-3 rounded-xl border-2 border-gray-200 
                       focus:border-royal-400 focus:outline-none focus:ring-4 focus:ring-royal-100
                       font-mono text-lg text-gray-800 bg-white
                       ${prefix ? 'pl-10' : ''} ${suffix ? 'pr-12' : ''}`}
          />
          {suffix && (
            <span className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 font-medium">
              {suffix}
            </span>
          )}
        </div>
      </div>
    );
    
    // Result Card Component
    const ResultCard = ({ title, value, subtitle, type = "neutral", icon }) => {
      const bgColors = {
        loss: "bg-gradient-to-br from-red-50 to-red-100 border-red-200",
        gain: "bg-gradient-to-br from-green-50 to-green-100 border-green-200",
        neutral: "bg-gradient-to-br from-gray-50 to-gray-100 border-gray-200",
        primary: "bg-gradient-to-br from-royal-50 to-royal-100 border-royal-200"
      };
      
      const textColors = {
        loss: "text-red-600",
        gain: "text-green-600",
        neutral: "text-gray-800",
        primary: "text-royal-500"
      };
      
      const highlightClass = type === "loss" ? "result-highlight" : type === "gain" ? "success-highlight" : "";
      
      return (
        <div className={`p-6 rounded-2xl border-2 ${bgColors[type]} ${highlightClass}`}>
          <div className="flex items-start justify-between">
            <div>
              <p className="text-sm font-medium text-gray-600 mb-1">{title}</p>
              <p className={`text-3xl font-bold ${textColors[type]}`}>{value}</p>
              {subtitle && <p className="text-xs text-gray-500 mt-1">{subtitle}</p>}
            </div>
            {icon && (
              <div className={`p-2 rounded-lg ${type === 'loss' ? 'bg-red-200' : type === 'gain' ? 'bg-green-200' : 'bg-gray-200'}`}>
                {icon}
              </div>
            )}
          </div>
        </div>
      );
    };
    
    // Wi-Fi Marketing ROI Calculator
    const WiFiCalculator = () => {
      const [inputs, setInputs] = useState({
        rooms: 30,
        occupancy: 60,
        guestsPerRoom: 1.5,
        avgRate: 85,
        currentCapture: 0,
        remarketingRate: 8,
        otaCommission: 18,
        avgStayNights: 2
      });
      
      const [showResults, setShowResults] = useState(true);
      
      // Calculations
      const monthlyRoomNights = inputs.rooms * (inputs.occupancy / 100) * 30;
      const monthlyGuests = monthlyRoomNights * inputs.guestsPerRoom;
      const annualGuests = monthlyGuests * 12;
      const currentCaptured = annualGuests * (inputs.currentCapture / 100);
      const emailsLost = annualGuests - currentCaptured;
      
      const potentialRebookings = emailsLost * (inputs.remarketingRate / 100);
      const rebookingRevenue = potentialRebookings * inputs.avgRate * inputs.avgStayNights;
      const otaSavings = rebookingRevenue * (inputs.otaCommission / 100);
      const totalLoss = rebookingRevenue + otaSavings;
      
      // With solution (85% capture)
      const withSolutionCaptured = annualGuests * 0.85;
      const additionalBookings = (withSolutionCaptured - currentCaptured) * (inputs.remarketingRate / 100);
      const recoveredRevenue = additionalBookings * inputs.avgRate * inputs.avgStayNights * (1 + inputs.otaCommission / 100);
      
      const updateInput = (key, value) => {
        setInputs(prev => ({ ...prev, [key]: value }));
      };
      
      return (
        <div className="space-y-8">
          {/* Input Section */}
          <div className="glass-card rounded-3xl p-8">
            <h3 className="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
              <span className="w-8 h-8 rounded-full bg-royal-400 text-white flex items-center justify-center text-sm font-bold">1</span>
              Enter Your Property Data
            </h3>
            
            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
              <InputField
                label="Number of Rooms"
                value={inputs.rooms}
                onChange={(v) => updateInput('rooms', v)}
                tooltip="Your total room inventory"
                min={1}
                max={1000}
              />
              <InputField
                label="Occupancy Rate"
                value={inputs.occupancy}
                onChange={(v) => updateInput('occupancy', v)}
                tooltip="Annual average occupancy percentage"
                suffix="%"
                min={1}
                max={100}
              />
              <InputField
                label="Guests per Room"
                value={inputs.guestsPerRoom}
                onChange={(v) => updateInput('guestsPerRoom', v)}
                tooltip="Average guests per occupied room"
                step={0.1}
                min={1}
                max={5}
              />
              <InputField
                label="Average Room Rate"
                value={inputs.avgRate}
                onChange={(v) => updateInput('avgRate', v)}
                tooltip="Your ADR in USD"
                prefix="$"
                min={1}
              />
            </div>
            
            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
              <InputField
                label="Current Email Capture"
                value={inputs.currentCapture}
                onChange={(v) => updateInput('currentCapture', v)}
                tooltip="% of guests whose email you currently collect (likely 0%)"
                suffix="%"
                min={0}
                max={100}
              />
              <InputField
                label="Remarketing Conversion"
                value={inputs.remarketingRate}
                onChange={(v) => updateInput('remarketingRate', v)}
                tooltip="Industry average: 5-12% for hospitality"
                suffix="%"
                min={1}
                max={25}
              />
              <InputField
                label="OTA Commission"
                value={inputs.otaCommission}
                onChange={(v) => updateInput('otaCommission', v)}
                tooltip="Booking.com/Expedia typically charge 15-25%"
                suffix="%"
                min={0}
                max={35}
              />
              <InputField
                label="Avg Stay Length"
                value={inputs.avgStayNights}
                onChange={(v) => updateInput('avgStayNights', v)}
                tooltip="Average nights per booking"
                suffix="nights"
                min={1}
                max={14}
              />
            </div>
          </div>
          
          {/* Results Section */}
          <div className="glass-card rounded-3xl p-8">
            <h3 className="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
              <span className="w-8 h-8 rounded-full bg-royal-400 text-white flex items-center justify-center text-sm font-bold">2</span>
              Your Revenue Leakage Analysis
            </h3>
            
            {/* Key Metrics */}
            <div className="grid md:grid-cols-3 gap-4 mb-8">
              <div className="bg-gray-50 rounded-2xl p-5 text-center">
                <p className="text-sm text-gray-600 mb-1">Annual Wi-Fi Users</p>
                <p className="text-2xl font-bold text-gray-800">
                  <AnimatedNumber value={Math.round(annualGuests)} />
                </p>
              </div>
              <div className="bg-gray-50 rounded-2xl p-5 text-center">
                <p className="text-sm text-gray-600 mb-1">Emails Currently Captured</p>
                <p className="text-2xl font-bold text-gray-800">
                  <AnimatedNumber value={Math.round(currentCaptured)} />
                </p>
              </div>
              <div className="bg-red-50 rounded-2xl p-5 text-center border-2 border-red-200">
                <p className="text-sm text-red-600 mb-1">Guest Contacts LOST</p>
                <p className="text-2xl font-bold text-red-600">
                  <AnimatedNumber value={Math.round(emailsLost)} />
                </p>
              </div>
            </div>
            
            {/* Revenue Impact */}
            <div className="grid md:grid-cols-2 gap-6">
              <ResultCard
                title="ANNUAL REVENUE YOU'RE LOSING"
                value={`$${Math.round(totalLoss).toLocaleString()}`}
                subtitle={`$${Math.round(totalLoss / 12).toLocaleString()}/month walking out the door`}
                type="loss"
                icon={<TrendingDownIcon />}
              />
              <ResultCard
                title="WITH WI-FI MARKETING (85% Capture)"
                value={`$${Math.round(recoveredRevenue).toLocaleString()}`}
                subtitle="Potential annual revenue recovered"
                type="gain"
                icon={<TrendingUpIcon />}
              />
            </div>
            
            {/* Breakdown */}
            <div className="mt-8 bg-gray-50 rounded-2xl p-6">
              <h4 className="font-semibold text-gray-800 mb-4">How We Calculated This:</h4>
              <div className="grid md:grid-cols-2 gap-4 text-sm">
                <div className="space-y-2">
                  <p className="flex justify-between">
                    <span className="text-gray-600">Potential direct rebookings:</span>
                    <span className="font-mono font-medium">{Math.round(potentialRebookings).toLocaleString()} bookings</span>
                  </p>
                  <p className="flex justify-between">
                    <span className="text-gray-600">Revenue from rebookings:</span>
                    <span className="font-mono font-medium">${Math.round(rebookingRevenue).toLocaleString()}</span>
                  </p>
                </div>
                <div className="space-y-2">
                  <p className="flex justify-between">
                    <span className="text-gray-600">OTA commission savings:</span>
                    <span className="font-mono font-medium">${Math.round(otaSavings).toLocaleString()}</span>
