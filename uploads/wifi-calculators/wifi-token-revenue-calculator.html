        const steps = 25;
        const increment = value / steps;
        let current = 0;
        
        const timer = setInterval(() => {
          current += increment;
          if (current >= value) {
            setDisplayValue(value);
            clearInterval(timer);
          } else {
            setDisplayValue(Math.round(current));
          }
        }, duration / steps);
        
        return () => clearInterval(timer);
